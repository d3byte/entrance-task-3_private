<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <title>Яндекс.Переговорки</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/kube.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body class="footer-to-bottom">
    
    <div class="body-wrapper marg-b-sm">
        <header>
            <a href="main.html">
                <img src="desktop-assets/logo.svg">
            </a>
        </header>
        
        <main>
            <div class="container">
                <div class="row space-between">
                    <h4>Редактирование встречи</h4>
                    <div class="close-icon hide-mobile">
                        <img src="desktop-assets/close.svg">
                    </div>
                </div>
        
                <div class="row auto gutters space-between">
                    <div class="row-col">
                        <div class="labeled-input">
                            <label>Тема</label>
                            <input type="text" placeholder="О чём будете говорить?" value="Тестовое задание в ШРИ">
                        </div>
                    </div>
        
                    <div class="row-col input-date">
                        <div class="labeled-input date">
                            <label>Дата</label>
                            <input type="text" value="14 декабря, 2017">
                            <img src="desktop-assets/calendar.svg">
                        </div>
                        <div class="calendar editor hide">
                            <div class="wrapper">
                            </div>
                        </div>
                        <div class="labeled-input time">
                            <label>Начало</label>
                            <input type="text" value="16:00">
                        </div>
                        <span>–</span>
                        <div class="labeled-input time">
                            <label>Конец</label>
                            <input type="text" value="16:30">
                        </div>
                    </div>
                </div>
        
                <div class="row auto gutters gray">
                    <div class="row-col">
                        <div class="labeled-input participants">
                            <label>Участники</label>
                            <input type="text" placeholder="Например, Тор Одинович">
                            <div class="input-dropdown hide">
                                <ul class="people">
                                </ul>
                            </div>
                            <div class="invited-people">
                            </div>
                        </div>
                    </div>
        
                    <div class="row-col room-interface">
                        <div class="labeled-room active">
                            <label>Ваша переговорка</label>
                            <div class="room">
                                <div class="info">
                                    <span class="time">16:00–16:30</span>
                                    <span class="location">Готем &#183; 4 этаж</span>
                                </div>
                                <img src="desktop-assets/close-white.svg" onclick="cancelRoom()">
                            </div>
                        </div>
                        <div class="labeled-room list hide">
                            <label>Рекомендованные переговорки</label>
                            <div class="room" onclick="chooseRoom({title: 'Готем', floor: 4})">
                                <div class="info">
                                    <span class="time">16:00–16:30</span>
                                    <span class="location">Готем &#183; 4 этаж</span>
                                </div>
                            </div>
                            <div class="room" onclick="chooseRoom({title: 'Поле непаханное', floor: 4})">
                                <div class="info">
                                    <span class="time">16:00–16:30</span>
                                    <span class="location">Поле непаханное &#183; 4 этаж</span>
                                </div>
                            </div>
                            <div class="room" onclick="chooseRoom({title: 'Тёмная башня', floor: 4})">
                                <div class="info">
                                    <span class="time">16:00–16:30</span>
                                    <span class="location">Тёмная башня &#183; 4 этаж</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row-col delete hide-desktop">
                        <button class="delete-button" data-component="modal" data-target="#delete-meeting">Удалить встречу</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <div class="hide-desktop hide">
            Выберите переговорку
        </div>
        <div class="btns">
            <a href="main.html" class="button-wrapper">
                <button class="button">Отмена</button>
            </a>
            <button class="button hide-mobile" data-component="modal" data-target="#delete-meeting">Удалить встречу</button>
            <button class="button save blue">Сохранить</button>
        </div>
    </footer>

    <div id="delete-meeting" class="modal-box hide">
        <div class="modal">
            <div class="modal-body">
                <div class="col centered">
                    <img src="desktop-assets/emoji1.svg">
                    <h4>Встреча будет удалена безвозвратно</h4>
                </div>
                <div class="row centered">
                    <button class="button" data-action="modal-close">Отмена</button>
                    <button class="button" data-action="modal-close">Удалить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/kube.min.js"></script>
    <script src="js/choose-room.js"></script>
    <script src="js/input-person.js"></script>
    <script src="js/calendar.js"></script>

</body>

</html>
